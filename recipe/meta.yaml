{% set version = "8.13.0" %}

package:
  name: elasticsearch-dsl
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/elasticsearch-dsl/elasticsearch-dsl-{{ version }}.tar.gz
  sha256: 732fc811a7bb0763bc3fb5892e4ea7cf06d31bba355e87b33353e92dfacd79b4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil
    - elasticsearch >=8.0.0,<9.0.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - elasticsearch_dsl

about:
  home: https://github.com/elasticsearch/elasticsearch-dsl-py
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Higher-level Python client for Elasticsearch
  dev_url: https://github.com/elasticsearch/elasticsearch-dsl-py
  doc_url: https://elasticsearch-dsl.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - miguelgrinberg
    - ezimuel
    - joshmock
    - pquentin
