{% set version = "8.15.3" %}

package:
  name: elasticsearch-dsl
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/elasticsearch_dsl/elasticsearch_dsl-{{ version }}.tar.gz
  sha256: 4005fa1abef5c0adc5266896c3177d0e98ff5ac49603c36dda9058d616f79257

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - typing-extensions
    - python-dateutil
    - elasticsearch >=8.0.0,<9.0.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - elasticsearch_dsl

about:
  home: https://github.com/elasticsearch/elasticsearch-dsl-py
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Higher-level Python client for Elasticsearch
  dev_url: https://github.com/elasticsearch/elasticsearch-dsl-py
  doc_url: https://elasticsearch-dsl.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - miguelgrinberg
    - ezimuel
    - joshmock
    - pquentin
